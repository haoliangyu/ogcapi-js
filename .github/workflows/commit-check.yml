name: commit-check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - name: install dependencies
      run: npm ci
    - name: build
      run: npm run build
    - name: test
      run: npm test
